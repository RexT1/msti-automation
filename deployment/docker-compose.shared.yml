# Shared services that persist across blue-green deployments
# This file manages services that should NOT be recreated during environment switches

services:
  redis:
    image: redis:7-alpine
    container_name: msti-redis
    restart: unless-stopped
    ports:
      - "6379:6379"
    volumes:
      - redis-data:/data
    command: redis-server --appendonly yes --maxmemory 256mb --maxmemory-policy allkeys-lru
    networks:
      - msti-shared
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 3s
      retries: 3
      start_period: 10s
    labels:
      - "service.name=redis"
      - "service.type=session-store"

networks:
  msti-shared:
    driver: bridge
    name: msti-shared

volumes:
  redis-data:
    name: msti-redis-data